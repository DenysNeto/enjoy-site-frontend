    <script>
      var ractive = new Ractive({
        target: "body",
        template: "#template",
        invested: function () {},
        data: {
          page: "calculator_ee.html",
          courseLEProgram: window.courseLEProgram,
          resultat: {
            invested: 0,
            income: 0,
            ocupaemost: 0,
            income_per_year: 0,
            income_without_arenda: 0,
            income_without_arenda_month: 0,
            income_without_arenda_year: 0,
          },
        },
        test() {
          let rashod1 = +document.querySelector("[name=rashod_1]").value;
          let rashod2 = +document.querySelector("[name=rashod_2]").value;
          let rashod3 = +document.querySelector("[name=rashod_3]").value;
          let rashod4 = +document.querySelector("[name=rashod_4]").value;
          let rashod5 = +document.querySelector("[name=rashod_5]").value;
          let rashod6 = +document.querySelector("[name=rashod_6]").value;
          let rashod7 = +document.querySelector("[name=rashod_7]").value;
          let arenda = +document.querySelector("[name=rashod_8]").value;

          let hoursPerDay = +document.querySelector("[name=hours_per_day]")
            .value;
          let averagePriceMin = +document.querySelector("[name=price]").value;
          let daysInWeek = +document.querySelector("[name=daysInWeek]").value;

          let invested =
            rashod1 +
            rashod2 +
            rashod3 +
            rashod4 +
            rashod5 +
            rashod6 +
            rashod7 +
            arenda;
          let income = hoursPerDay * daysInWeek * averagePriceMin * 60;
          let ocupaemost = (invested - arenda) / income;
          let ocupaemostArenda = (Math.ceil(ocupaemost) * arenda) / income;
          ocupaemost = Math.ceil(ocupaemost) + Math.ceil(ocupaemostArenda);

          let anualIncome =
            hoursPerDay * daysInWeek * averagePriceMin * 60 * 12;
          let incomeMinusArendaMonth =
            hoursPerDay * daysInWeek * averagePriceMin * 60 - arenda;
          let incomeMinusArendaYear = incomeMinusArendaMonth * 12;

          this.set("resultat.invested", invested);
          this.set("resultat.income", invested);
          this.set("resultat.ocupaemost", ocupaemost);
          this.set("resultat.income_per_year", invested);
          this.set(
            "resultat.income_without_arenda_month",
            incomeMinusArendaMonth
          );
          this.set(
            "resultat.income_without_arenda_year",
            incomeMinusArendaYear
          );
        },
      });
    </script>
